<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Visualization</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 id="selection-title"></h1>
        </div>
    </div>

    <div class="row">

        <div class="col-md-3">
            <div class="card card-block">
                <h4 class="card-title" id="select-y-title"></h4>
                <h6 class="card-title">Vertical axis / map</h6>
                <p class="card-text" id="select-y"></p>
            </div>
        </div>

        <div class="col-md-9">
            <div class="row">
                <div class="col-xl-4 col-md-6">
                    <div class="card" id="selection-list">
                        <div class="card-header">
                            <ul class="nav nav-pills card-header-pills">
                                <li class="nav-item">
                                    <a class="nav-link" href="#" id="list-tab-stad">City</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" id="list-tab-stadsdeel">City part</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" id="list-tab-wijk">District</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" id="list-tab-buurt">Neighborhood</a>
                                </li>
                            </ul>
                        </div>
                        <ul class="list-group list-group-flush select-list" id="list-stadsdeel">
                            <!-- is filled with data -->
                        </ul>
                        <ul class="list-group list-group-flush select-list" id="list-wijk">
                            <!-- is filled with data -->
                        </ul>
                        <ul class="list-group list-group-flush select-list" id="list-buurt">
                            <!-- is filled with data -->
                        </ul>
                    </div>
                </div>
                <div class="col-xl-8 col-md-6">
                    <div id="geo-container" class="card">
                        <svg id="geo"></svg>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-md-12">
            <div id="years-legend">
            </div>
        </div>
    </div>

    <!-- graph -->
    <div class="row">
        <div class="col-md-6">
            <div class="card card-block">
                <h4 class="card-title" id="select-x-title"></h4>
                <h6 class="card-title">Horizontal axis</h6>
                <p class="card-text" id="select-x"></p>
            </div>
        </div>
        <div class="col-md-6">
            <svg id="chart"></svg>
        </div>
    </div>
</div><!-- container -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.9.0/math.min.js"></script>
<script src="js/util.js"></script>
<script src="js/selection.js"></script>
<script src="js/data_spec.js"></script>
<script src="js/data_controller.js"></script>
<script src="js/components/year_selector.js"></script>
<script src="js/components/chart.js"></script>
<script src="js/components/slider.js"></script>
<script src="js/components/geo.js"></script>
<script src="js/components/list.js"></script>
<script src="js/components/data_type_selector.js"></script>
<script src="js/components/titles.js"></script>
<script src="js/main.js"></script>
</body>
</html>
